<ion-header>
    <ion-navbar color="dark">
        <ion-buttons start>
            <button ion-button icon-only (click)="showmore()">
              <ion-icon name="more"> </ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{artist.name}}</ion-title>
    </ion-navbar>
</ion-header>
   
<ion-content>
<ion-tabs color="dark">
    <ion-tab [root]="tab1Root" tabIcon="musical-notes"></ion-tab>
    <ion-tab [root]="tab2Root" tabIcon="image"></ion-tab>
</ion-tabs>
</ion-content>
