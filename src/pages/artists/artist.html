<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons start>
        <button ion-button icon-only (click)="showmore()">
          <ion-icon name="more"> </ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>JN Falas</ion-title>
  
    </ion-toolbar>
</ion-header>

  <ion-content padding *ngIf="artists.length > 0">
    <ion-grid>
        <ion-row class="topMargin">
          <div *ngFor="let artist of artists" class="image" (click)='openArtist(artist)'>
            <img class="circle-pic" src="{{artist.img}}">
            <span ion-text color="white" ng-style="margin-top:5px">{{artist.name}}</span>
          </div>
        </ion-row>
      </ion-grid>
  </ion-content>
